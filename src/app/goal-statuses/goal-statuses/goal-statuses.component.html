<div class="control-panel">
  <div class="button-panel">
    <button mat-raised-button color="primary" type="button" (click)="getGoalStatuses()" matTooltip="Refresh the goalStatuses">Refresh</button>
    <button mat-raised-button color="primary" type="button" (click)="enableAddMode()" *ngIf="!selected" matTooltip="Add a new goalStatus">Add</button>
  </div>
</div>
<div class="content-container">
  <div class="list-container">
    <div *ngIf="goalStatuses">
      <mat-spinner *ngIf="loading;else goalStatusList" mode="indeterminate" color="accent"></mat-spinner>
      <ng-template #goalStatusList>
        <app-goal-status-list [goalStatuses]="goalStatuses" [selectedGoalStatus]="selected" (deleted)="delete($event)" (selected)="select($event)"></app-goal-status-list>
      </ng-template>
    </div>
  </div>
  <div class="detail-container">
    <app-goal-status-detail *ngIf="selected" [goalStatus]="selected" (unselect)="close()" (add)="add($event)" (update)="update($event)">
    </app-goal-status-detail>
  </div>
</div>
