<mat-card>
  <mat-card-header>
    <mat-card-title>Periods</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="periods">
      <li *ngFor="let period of periods; trackBy: byId" class="item-container">
        <button mat-button mat-suffix mat-icon-button color="accent" class="delete-button" aria-label="Delete" (click)="deletePeriod(period)"
          matTooltip="Delete the period">
          <mat-icon>delete</mat-icon>
        </button>
        <div class="selectable-item" [class.selected]="period === selectedPeriod" (click)="select(period)">
          <div class="badge">{{period.id}}</div>
          <div class="item-text">
            <div class="name">{{period.name}}</div>
          </div>
        </div>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
