<div class="control-panel">
  <div class="button-panel">
    <button mat-raised-button color="primary" type="button" (click)="getPeriods()" matTooltip="Refresh the periods">Refresh</button>
    <button mat-raised-button color="primary" type="button" (click)="enableAddMode()" *ngIf="!selected" matTooltip="Add a new period">Add</button>
  </div>
</div>
<div class="content-container">
  <div class="list-container">
    <div *ngIf="periods">
      <mat-spinner *ngIf="loading;else periodList" mode="indeterminate" color="accent"></mat-spinner>
      <ng-template #periodList>
        <app-period-list [periods]="periods" [selectedPeriod]="selected" (deleted)="delete($event)" (selected)="select($event)"></app-period-list>
      </ng-template>
    </div>
  </div>
  <div class="detail-container">
    <app-period-detail *ngIf="selected" [period]="selected" (unselect)="close()" (add)="add($event)" (update)="update($event)">
    </app-period-detail>
  </div>
</div>
