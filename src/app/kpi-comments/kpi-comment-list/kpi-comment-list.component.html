<mat-card>
  <mat-card-header>
    <mat-card-title>Kpi Comments</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="kpiComments">
      <li *ngFor="let kpiComment of kpiComments; trackBy: byId" class="item-container">
        <button mat-button mat-suffix mat-icon-button color="accent" class="delete-button" aria-label="Delete" (click)="deleteKpiComment(kpiComment)"
          matTooltip="Delete the kpiComment">
          <mat-icon>delete</mat-icon>
        </button>
        <div class="selectable-item" [class.selected]="kpiComment === selectedKpiComment" (click)="select(kpiComment)">
          <div class="badge">{{kpiComment.id}}</div>
          <div class="item-text">
            <div class="name">{{kpiComment.description}}</div>
          </div>
        </div>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
