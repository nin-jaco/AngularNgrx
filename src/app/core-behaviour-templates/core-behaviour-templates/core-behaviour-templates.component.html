<div class="control-panel">
  <div class="button-panel">
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="getCoreBehaviourTemplates()"
      matTooltip="Refresh the coreBehaviourTemplates"
    >
      Refresh
    </button>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="enableAddMode()"
      *ngIf="!selected"
      matTooltip="Add a new coreBehaviourTemplate"
    >
      Add
    </button>
  </div>
</div>
<div class="content-container">
  <div class="list-container">
    <div *ngIf="coreBehaviourTemplates">
      <mat-spinner
        *ngIf="loading; else coreBehaviourTemplateList"
        mode="indeterminate"
        color="accent"
      ></mat-spinner>
      <ng-template #coreBehaviourTemplateList>
        <app-core-behaviour-template-list
          [coreBehaviourTemplates]="coreBehaviourTemplates"
          [selectedCoreBehaviourTemplate]="selected"
          (deleted)="delete($event)"
          (selected)="select($event)"
        ></app-core-behaviour-template-list>
      </ng-template>
    </div>
  </div>
  <div class="detail-container">
    <app-core-behaviour-template-detail
      *ngIf="selected"
      [coreBehaviourTemplate]="selected"
      (unselect)="close()"
      (add)="add($event)"
      (update)="update($event)"
    >
    </app-core-behaviour-template-detail>
  </div>
</div>
