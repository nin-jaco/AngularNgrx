<mat-card>
  <mat-card-header>
    <mat-card-title>Core-Behaviour Types</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="coreBehaviourTypes">
      <li *ngFor="let coreBehaviourType of coreBehaviourTypes; trackBy: byId" class="item-container">
        <button mat-button mat-suffix mat-icon-button color="accent" class="delete-button" aria-label="Delete" (click)="deleteCoreBehaviourType(coreBehaviourType)"
          matTooltip="Delete the coreBehaviourType">
          <mat-icon>delete</mat-icon>
        </button>
        <div class="selectable-item" [class.selected]="coreBehaviourType === selectedCoreBehaviourType" (click)="select(coreBehaviourType)">
          <div class="badge">{{coreBehaviourType.id}}</div>
          <div class="item-text">
            <div class="name">{{coreBehaviourType.name}}</div>
            <div class="description">{{coreBehaviourType.description}}</div>
          </div>
        </div>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
