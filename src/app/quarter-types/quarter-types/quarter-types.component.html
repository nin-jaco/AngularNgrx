<div class="control-panel">
  <div class="button-panel">
    <button mat-raised-button color="primary" type="button" (click)="getQuarterTypes()" matTooltip="Refresh the quarterTypes">Refresh</button>
    <button mat-raised-button color="primary" type="button" (click)="enableAddMode()" *ngIf="!selected" matTooltip="Add a new quarterType">Add</button>
  </div>
</div>
<div class="content-container">
  <div class="list-container">
    <div *ngIf="quarterTypes">
      <mat-spinner *ngIf="loading;else quarterTypeList" mode="indeterminate" color="accent"></mat-spinner>
      <ng-template #quarterTypeList>
        <app-quarter-type-list [quarterTypes]="quarterTypes" [selectedQuarterType]="selected" (deleted)="delete($event)" (selected)="select($event)"></app-quarter-type-list>
      </ng-template>
    </div>
  </div>
  <div class="detail-container">
    <app-quarter-type-detail *ngIf="selected" [quarterType]="selected" (unselect)="close()" (add)="add($event)" (update)="update($event)">
    </app-quarter-type-detail>
  </div>
</div>
