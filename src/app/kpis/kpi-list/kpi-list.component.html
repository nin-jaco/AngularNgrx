<mat-card>
  <mat-card-header>
    <mat-card-title>Kpis</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="kpis">
      <li *ngFor="let kpi of kpis; trackBy: byId" class="item-container">
        <button mat-button mat-suffix mat-icon-button color="accent" class="delete-button" aria-label="Delete" (click)="deleteKpi(kpi)"
          matTooltip="Delete the kpi">
          <mat-icon>delete</mat-icon>
        </button>
        <div class="selectable-item" [class.selected]="kpi === selectedKpi" (click)="select(kpi)">
          <div class="badge">{{kpi.id}}</div>
          <div class="item-text">
            <div class="name">{{kpi.name}}</div>
          </div>
        </div>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
