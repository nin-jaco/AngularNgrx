<mat-card>
  <mat-card-header>
    <mat-card-title>CoreBehaviour Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="saveCoreBehaviour(form)">
      <div class="editfields">
        <div [hidden]="addMode">
          <mat-form-field>
            <input
              matInput
              formControlName="id"
              placeholder="id"
              #id
              readonly
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input
              matInput
              formControlName="name"
              placeholder="name"
              #name
              (keyup.esc)="close()"
              (keyup.enter)="saveCoreBehaviour(form)"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input
              matInput
              formControlName="description"
              placeholder="description"
              #description
              (keyup.esc)="close()"
              (keyup.enter)="saveCoreBehaviour(form)"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input
              matInput
              formControlName="weighting"
              placeholder="weighting"
              #weighting
              (keyup.esc)="close()"
              (keyup.enter)="saveCoreBehaviour(form)"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input
              matDatePicker
              formControlName="dueDate"
              placeholder="dueDate"
              #weighting
              (keyup.esc)="close()"
              (keyup.enter)="saveCoreBehaviour(form)"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input
              matInput
              formControlName="managerComment"
              placeholder="managerComment"
              #managerComment
              (keyup.esc)="close()"
              (keyup.enter)="saveCoreBehaviour(form)"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input
              matInput
              formControlName="employeeComment"
              placeholder="employeeComment"
              #employeeComment
              (keyup.esc)="close()"
              (keyup.enter)="saveCoreBehaviour(form)"
            />
          </mat-form-field>
        </div>
      </div>
      <button
        mat-raised-button
        color="accent"
        type="button"
        (click)="close()"
        matTooltip="Cancel all changes"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.pristine || form.invalid"
        matTooltip="Save all changes"
      >
        Save
      </button>
    </form>
  </mat-card-content>
</mat-card>
