<mat-card>
  <mat-card-header>
    <mat-card-title>Comments</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="comments">
      <li
        *ngFor="let comment of comments; trackBy: byId"
        class="item-container"
      >
        <button
          mat-button
          mat-suffix
          mat-icon-button
          color="accent"
          class="delete-button"
          aria-label="Delete"
          (click)="deleteComment(comment)"
          matTooltip="Delete the Item"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <div
          class="selectable-item"
          [class.selected]="comment === selectedComment"
          (click)="select(comment)"
        >
          <div class="badge">{{ comment.id }}</div>
          <div class="item-text">
            <div class="name">{{ comment.description }}</div>
          </div>
        </div>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
